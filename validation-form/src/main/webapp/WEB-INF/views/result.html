<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Congratulations</title>
</head>
<body>
<h1>User Detail</h1>
<form th:object="${user}">
    <table>
        <tr>
            <td>First Name:</td>
            <td><span th:text="*{firstName}"></span></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><span th:text="*{lastName}"></span></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><span th:text="*{age}"></span></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><span th:text="*{phoneNumber}"></span></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><span th:text="*{email}"></span></td>
        </tr>
    </table>
</form>
</body>
</html>
